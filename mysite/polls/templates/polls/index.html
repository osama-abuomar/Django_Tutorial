{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
       # the 'name' value as called by the {% url %} template tag
		url(r'^(?P<question_id>[0-9]+)/$', views.detail, name='detail'),
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
